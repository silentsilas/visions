<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Primary Meta Tags -->
    <title>Visions</title>
    <meta name="title" content="Visions">
    <meta name="description" content="Let us stare into space, together.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://visions.silentsilas.com/">
    <meta property="og:title" content="Visions">
    <meta property="og:description" content="Let us stare into space, together.">
    <meta property="og:image" content="https://visions.silentsilas.com/images/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://visions.silentsilas.com/">
    <meta property="twitter:title" content="Visions">
    <meta property="twitter:description" content="Let us stare into space, together.">
    <meta property="twitter:image" content="https://visions.silentsilas.com/images/preview.png">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
